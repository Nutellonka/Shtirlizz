    .container {
      background: #222;
      border-radius: 8px;

      margin: 16px 0 0 0;

      font-style: italic;

  <div class="container">
    <img src="https://s3.tradingview.com/static/bundles/assets/brand/logo-mark-blue.svg" alt="TradingView" class="tv-logo"/>
    <div class="info">
      <strong>Personal Trading Terminal Demo</strong><br>
      Integration of TradingView Charting Library is planned.<br>
